<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Jo's Burgers</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">JO'S <span>&#169;</span></div>
          <ul class="menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Social</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero-info">
            <h1 class="hero-title">NEW YORK'S FAVORITES BURGER</h1>
            <p class="hero-text">
              In a world so painfully serious, yet so ridiculous, you knew it
              was only a matter of time before plant-based steak became a thing.
            </p>
            <button class="btn">BROWSE MENU</button>
          </div>
          <div class="hero-img">
            <img src="./img/hero burger.png" alt="hero-burger" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
